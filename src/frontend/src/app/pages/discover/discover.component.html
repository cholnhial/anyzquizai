<div class="max-w-full bg-gray-100  dark:bg-gray-700">
  <div class="bg-white max-w-3xl mx-auto dark:bg-gray-800 rounded-lg shadow-md p-6">
    <div class="mb-4">
      <label for="search" class="sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
          </svg>
        </div>
        <input type="text" id="search" [(ngModel)]="searchOptions.title"
               class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
               placeholder="Search questions" required>
        <button *ngIf="searchOptions.title.length > 0" type="button"
                class="absolute inset-y-0 end-0 flex items-center pe-3 hover:scale-110 transition-transform"
                (click)="onClearTitle()">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="flex flex-col md:flex-row justify-between">
      <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
        <label for="category"
               class="block uppercase tracking-wide text-gray-700 dark:text-gray-400 text-xs font-bold mb-2">
          Category
        </label>
        <div class="relative">
          <select [(ngModel)]="searchOptions.categoryId" id="category"
                  class="block appearance-none w-full bg-gray-200 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-600 focus:border-gray-500 dark:focus:border-gray-500">
            <option [value]="''">Select category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
      </div>
      <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
        <label for="numQuestions"
               class="block uppercase tracking-wide text-gray-700 dark:text-gray-400 text-xs font-bold mb-2">
          Number of Questions
        </label>
        <div class="relative">
          <select [(ngModel)]="searchOptions.questions" id="numQuestions"
                  class="block appearance-none w-full bg-gray-200 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-600 focus:border-gray-500 dark:focus:border-gray-500">
            <option [value]="''">Select number</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>
        </div>
      </div>
      <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
        <label for="difficulty"
               class="block uppercase tracking-wide text-gray-700 dark:text-gray-400 text-xs font-bold mb-2">
          Difficulty
        </label>
        <div class="relative">
          <select [(ngModel)]="searchOptions.difficulty" id="difficulty"
                  class="block appearance-none w-full bg-gray-200 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-600 focus:border-gray-500 dark:focus:border-gray-500">
            <option [value]="''">Select difficulty</option>
            <option value="EASY">Easy</option>
            <option value="MEDIUM">Medium</option>
            <option value="HARD">Hard</option>
          </select>
        </div>
      </div>
    </div>
    <div class="flex justify-end mt-3">
      <button type="button" (click)="onSearch()"
              class="inline-flex items-center px-4 py-2 bg-blue-600 dark:bg-blue-500 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-blue-700 dark:hover:bg-blue-600 active:bg-blue-900 focus:outline-none focus:border-blue-900 focus:ring focus:ring-blue-300 disabled:opacity-25 transition">
        Search
      </button>
    </div>
  </div>
  <div
    class="my-3 min-h-[60px] flex items-center justify-end text-sm  font-medium text-gray-900 bg-white w-full border border-gray-200  dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <div class="me-3">
      <button id="sortDropdownButton" data-dropdown-toggle="dropdown"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button">Sort By
        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
      </button>
      <!-- Dropdown for sorting -->
      <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="sortDropdownButton">
          <li>
            <a href="#"
               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Easiest</a>
          </li>
          <li>
            <a href="#"
               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hardest</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Most
              Questions</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Least
              Questions</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="mt-4 grid mx-3 grid-cols-1 md:grid-cols-3 gap-4">
    <ng-container *ngIf="isLoading; else loadedContent">
      <!-- Skeleton Loader -->
      <ng-container *ngFor="let item of [1,2,3,4,5,6]">
        <div class="max-w-sm rounded-lg shadow-md bg-white dark:bg-gray-800 animate-pulse">
          <div class="relative">
            <div class="flex items-center justify-center w-full h-48 bg-gray-300 rounded sm:w-96 dark:bg-gray-500">
              <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
              </svg>
            </div>
          </div>
          <div class="p-4">
            <div class="h-8 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full mb-4"></div>
            <div class="h-10 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <ng-template #loadedContent>
      <!-- Actual Quiz Cards -->
      <ng-container *ngFor="let quiz of quizzes">
        <div class="max-w-sm rounded-lg shadow-md bg-white dark:bg-gray-800">
          <div class="relative">
            <img class="w-full h-48 object-cover rounded-t-lg"
                 [src]="API_BASEURL + '/quiz/' + quiz.id + '/photo'" [alt]="quiz.title + ' Image'">
            <span
              [ngClass]="{'bg-green-300 text-green-800 dark:bg-green-500 dark:text-green-900': quiz.difficulty == 'EASY',
             'bg-yellow-300 text-yellow-800 dark:bg-yellow-500 dark:text-yellow-900': quiz.difficulty == 'MEDIUM',
              'bg-red-300 text-red-800 dark:bg-red-500 dark:text-red-900': quiz.difficulty == 'HARD'}"
              class="absolute top-2 right-2 inline-block text-sm font-medium px-2.5 py-0.5 rounded">{{ quiz.difficulty }}</span>
          </div>
          <div class="p-4">
            <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">{{ quiz.title }}</h2>
            <p class="text-gray-600 mb-4 dark:text-gray-400">{{ getCategoryNameById(quiz.categoryId)}} &middot; {{ quiz.questions }} Questions</p>
            <button
              [routerLink]="['/play', quiz.id]"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded dark:bg-blue-600 dark:hover:bg-blue-700">
              Play
            </button>
          </div>
        </div>
      </ng-container>
    </ng-template>
  </div>
  <div class="flex justify-center mt-4">
    <nav aria-label="Page navigation example">
      <ul class="inline-flex items-center">
        <li>
          <a href="#" (click)="goToPrevPage($event)"
             class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Previous</span>
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
          </a>
        </li>
        <ng-container *ngFor="let pageNum of getPageNumbers()">
          <li *ngIf="pageNum !== -1; else ellipsis">
            <a href="#" (click)="goToPage($event, pageNum)" [class.text-blue-600]="pageNum === currentPage"
               [class.bg-blue-50]="pageNum === currentPage"
               class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{ pageNum }}</a>
          </li>
          <ng-template #ellipsis>
            <li>
              <span
                class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">...</span>
            </li>
          </ng-template>
        </ng-container>
        <li>
          <a href="#" (click)="goToNextPage($event)"
             class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Next</span>
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
